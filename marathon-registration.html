<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon Registration</title>
</head>
<body>
  <h1>Marathon Registration!</h1>
  <form action="/register" method="GET">
    <p>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required>
    </p>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="funrun" value="funrun" required>
        <label for="funrun">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="half" value="half_marathon" required>
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="full" value="full_marathon" required>
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email" required>Email</label>
        <input id="email" type="email" name="email" required>

        <label for="password" required>Password</label>
        <input id="password" type="password" name="password" required>
      </div>
      <div>

        <label for="age">Select Age Group</label>
        <select name="age" id="age" required>
          <option value="under_18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="3-55">30-55</option>
          <option value="over_55">55+</option>
        </select>
      </div>
    <div>

    </div>

    <div>
      <button type="submit">Register!</button>
    </div>
  </form>
</body>
</html>
