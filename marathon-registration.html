<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon Registration</title>
</head>
<body>
  <h1>Race Registration!</h1>
  <form action="/register" method="GET">
    <p>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required>
    </p>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="5k" value="5k">
        <label for="5k">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="half" value="half_marathon">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="full" value="full_marathon">
        <label for="full">Full Marathon</label>
      </div>
    <div>

    </div>

    <div>
      <button type="submit">Register!</button>
    </div>
  </form>
</body>
</html>
